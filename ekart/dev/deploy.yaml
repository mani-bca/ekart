---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  creationTimestamp: null
  name: ekart-ingress
  namespace: ekart
spec:
  rules:
  - http:
      paths:
      - backend:
          service:
            name: ekart-service
            port:
              number: 80
        path: /ekart
        pathType: Exact
status:
  loadBalancer: {}
