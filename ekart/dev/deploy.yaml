apiVersion: apps/v1
kind: Deployment
metadata:
  name: ekart-deployment
spec:
  selector:
    matchLabels:
      app: ekart
  replicas: 3
  template:
    metadata:
      labels:
        app: ekart
    spec:
      containers:
      - name: ekart
        image: manidevops2021/ekart:5.0
---
apiVersion: v1
kind: Service
metadata:
  name: ekart-service
spec:
  selector:
    app: ekart
  ports:
  - port: 80
    protocol: TCP
